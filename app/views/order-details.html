<h3>{{username}}</h3>
<h2>It is details for order number {{orderData.orderNumber}}:</h2>
<!-- Forms
      ================================================== -->
      <div class="bs-docs-section">
        

        <div class="row">
          <div class="col-lg-12">
            <div class="well bs-component">
              <form class="form-horizontal">
                <fieldset>
                  <legend>Order details:</legend>

                  <div class="form-group">
                    <img src="../app/img/Colorfull_set.jpg" alt="flowers">     
                  </div>
                  
                  <br><br>

                  <div class="form-group">
                    <label for="inputEmail">Order number: {{orderData.orderNumber}}</label>    
                  </div>

                  <div class="form-group">
                    <label for="inputPassword">Product name: {{orderData.productName}}</label>             
                  </div>

                  <div class="form-group">
                    <label for="inputPassword">Quontity: {{orderData.quantity}}</label>             
                  </div>

                   <div class="form-group">
                    <label for="inputPassword">Delivery address: {{orderData.deliveryAddress}}</label>             
                  </div>

                  <div class="form-group">
                    <label for="inputPassword">Delivery time: {{orderData.deliveryTime}}</label>             
                  </div>

              <br>

                  <div class="form-group">
                    <label for="textArea" id="infotext">Extra info:</label>
                    <div class="col-lg-10">
                      <div class="delete">
                        <textarea class="form-control" rows="3" id="textArea" name="extraInfo" ng-model="saveInfo.extraInfo">{{orderData.extraInfo}}</textarea>
                        <span class="help-block">Write extra info about this order.</span>
                      </div>
                    </div>
                  </div>

                <br>

                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-12">
                        <div class="delete">
                          <input type="checkbox" id="checkbox" ng-model="saveInfo.done" ng-true-value="Done" ng-false-value="No">
                          <span>Done</span>
                        </div>
                    </div>

                    <div class="form-group">
                      <label id="data" for="inputPassword">Done time: {{orderData.doneTime}}</label>             
                    </div>
                  </div>
             <br>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-12">
                        <div class="delete">
                          <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                          <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
                        </div>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
          <div class="col-lg-4 col-lg-offset-1">

<span>{{saveInfo}}</span>    

          </div>
        </div>
      </div>
